<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Solar System Simulation</title>
</head>

<body>
    <ul class="menu">
        <li><a href="index.html">simulation</a></li>
        <li><a href="about.html">about</a></li>
    </ul>
    <div id="initialize">
        <form id="add_sun">
            <h1>Welcome to the miniature<br>solar system simulation.<br> 
                        Please enter the<br>mass of your sun.</h1><br>
            <div>
                <label for='s_mass_in'>Mass (in kg):</label><br>
                <input type='number' id='s_mass_in' name='s_mass_in'
                       min='1'><br>
            </div>
            <div>
                <button type="button" onclick="startGame()">Add</button>
            </div>
        </form>
    </div>

     <!-- Display rest of code once sun form has been submitted -->
        <!-- Controls for adjusting simulation -->
        <div id="control_panel" style="display: none">
            <div id="add_and_run">
                <!-- Form to add planet -->
                <form id="add_planet">
                    <h1 id="add">Add planet:</h1>
                    <div id="massinput">
                        <label for='p_mass_in'>Mass (in kg):</label><br>
                        <input type='number' id='p_mass_in'
                            name='p_mass_in' min='1'><br>
                    </div>
                    <div id= "distinput">
                        <label for='p_dist_in'>Distance from sun (in meters):
                        </label><br><input type='number' id ='p_dist_in'
                                       name='p_dist_in' min='0'>
                    </div>
                    <div id= "name">
                        <label for='name_in'>Name:</label><br>
                        <input type='text' id ='name_in'
                         name='name_in' min='0'>
                    </div>
                    <div>
                        <button type="button" onclick="makePlanet()">
                        Add</button>
                    </div>
                    <script src="new_planet.js"></script>
                </form>
                <!-- Button to start or pause simulation -->
                <button id="stopstart" type="button"
                onclick="changeMode()">Run simulation</button>
            </div>
            <!-- Table of planet data -->
            <div id="planet_table">
                <table id="data">
                    <tr>
                        <div>
                        <th>Label</th>
                        <th>Name</th>
                        <th>Mass</th>
                        <th>Distance</th>
                        <th>Period</th>
                        </div>
                    </tr>
                </table>
            </div>
        </div>
        <!-- Solar system simulation display -->
        <div id="simulation" style="display: none">
            <canvas id="gameCanvas" width="650" height="650"></canvas>
            <script src="game.js"></script>
        </div>
    <!--- Initialize simulation. Use single CSS file to reduce load time -->
    <link rel="stylesheet" href="simulation.css">
    <script src="init.js"></script>
</body>
</html>
